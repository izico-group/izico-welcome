<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-sans-webfont@3.0.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #08192D;
      --bg-dark: #08192D;
      --card-light: #ffffff;
      --card-dark: #0f1f33;
      --text-light: #000000;
      --text-dark: #ffffff;
      --gold: #FFD700;
      --gold-hover: #e5c100;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "IRANSansWeb", "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .wrapper {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background-color: var(--card-light);
      color: var(--text-light);
      border-radius: 2rem;
      padding: clamp(2rem, 5vw, 3rem);
      width: clamp(280px, 90vw, 420px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.4s ease;
      animation: fadeInUp 0.8s ease forwards;
    }
    body.dark .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }
    .logo {
      max-width: 200px;
      width: 100%;
      display: block;
      margin: 0 auto 2rem auto;
      animation: fadeInUp 1s ease forwards;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--gold);
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      flex-direction: row-reverse;
      background-color: var(--gold);
      color: #000;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.75rem 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
      user-select: none;
    }
    .button:hover {
      background-color: var(--gold-hover);
      color: #000;
    }
    .button-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      fill: currentColor;
    }
    .theme-toggle {
      margin-top: 1.5rem;
      background: none;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .theme-toggle:hover {
      background-color: var(--gold);
      color: #000;
    }
    .contact {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: inherit;
    }
    .footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }
    body.dark .footer {
      color: #ccc;
    }
  </style>
</head>
