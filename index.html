<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گروه رسانه‌ای آیزیکو</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-sans-webfont@3.0.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f3f4f6;
      --bg-dark: #1a1a1a;
      --card-light: #ffffff;
      --card-dark: #2a2a2a;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #E0BB63;
      --accent-hover: #c9a24f;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "IRANSansWeb", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .card {
      background-color: var(--card-light);
      color: var(--text-light);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    body.dark .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }
    .logo {
      width: 100px;
      margin: 0 auto 1rem;
      display: block;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .button {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .button:hover {
      background-color: var(--accent);
      color: #000;
    }
    .button img {
      width: 20px;
      height: 20px;
      transition: filter 0.3s ease;
    }
    body.dark .button img {
      filter: invert(1) brightness(1.2);
    }
    .theme-toggle {
      margin-top: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle:hover {
      background-color: var(--accent);
      color: #000;
    }
    .contact {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .footer {
      font-size: 0.75rem;
      color: #888;
      margin-top: 1rem;
    }
    body.dark .footer {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="logo.png" alt="لوگوی آیزیکو" class="logo" />
      <h1>به خانواده آیزیکو خوش آمدید</h1>

      <div class="menu">
        <a class="button" href="https://www.instagram.com/izico_co?igsh=MWUyMmdkZmdyamsxNg==" target="_blank">
          <img src="instagram.svg" alt="Instagram" />
          اینستاگرام
        </a>
        <a class="button" href="https://t.me/Izicogroup" target="_blank">
          <img src="telegram.svg" alt="Telegram" />
          تلگرام
        </a>
        <a class="button" href="https://eitaa.com/Izico_group_admin" target="_blank">
          <img src="eitaa.svg" alt="Eitaa" />
          ایتا
        </a>
        <a class="button" href="https://whatsapp.com/channel/0029VbAoWon0AgW2l5aB9j2K" target="_blank">
          <img src="whatsapp.svg" alt="WhatsApp" />
          واتساپ
        </a>
        <a class="button" href="https://www.facebook.com/share/1AwrtbBZg7/" target="_blank">
          <img src="facebook.svg" alt="Facebook" />
          فیس‌بوک
        </a>
        <a class="button" href="tel:+989138982621">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۸۹۸۲۶۲۱
        </a>
        <a class="button" href="tel:+989137845938">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۷۸۴۵۹۳۸
        </a>
        <a class="button" href="tel:+989130208603">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۰۲۰۸۶۰۳
        </a>
      </div>

      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>

      <div class="contact">
        <p>برای ارتباط بیشتر با ما، از طریق شبکه‌های اجتماعی یا تماس تلفنی اقدام فرمایید.</p>
      </div>

      <div class="footer">
        © 2025 گروه رسانه‌ای آیزیکو. تمامی حقوق محفوظ است.
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
