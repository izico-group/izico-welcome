<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>گروه آیزیکو</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #ddebfa;
      --bg-dark: #0a1c31;
      --card-light: rgba(255, 255, 255, 0.6);
      --card-dark: rgba(20, 20, 20, 0.4);
      --text-light: #222;
      --text-dark: #eee;
      --accent: #c99a19;
      --accent-hover: #b68b1f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background-color: var(--card-light);
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    .logo {
      width: 120px;
      margin: 0 auto 1rem;
      display: block;
      animation: zoomIn 1s ease-out;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.05);
    }

    .button img {
      width: 20px;
      height: 20px;
      transition: filter 0.3s ease;
    }

    body.dark .button img {
      filter: invert(1) brightness(1.2);
    }

    .theme-toggle {
      margin-top: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: var(--accent);
      color: #000;
      transform: scale(1.05);
    }

    .contact {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .footer {
      font-size: 0.75rem;
      color: #888;
      margin-top: 1rem;
    }

    body.dark .footer {
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 0;
        padding: 1rem;
      }
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light) {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      body:not(.light) .card {
        background-color: var(--card-dark);
      }

      body:not(.light) .footer {
        color: #ccc;
      }

      body:not(.light) .button img {
        filter: invert(1) brightness(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="logo.png" alt="لوگوی آیزیکو" class="logo" />

      <div class="menu">
        <!-- شبکه‌های اجتماعی و تماس‌ها -->
        <a class="button" href="https://www.instagram.com/izico_co" target="_blank">
          <img src="instagram.svg" alt="Instagram" />
          اینستاگرام
        </a>
        <a class="button" href="https://t.me/Izicogroup" target="_blank">
          <img src="telegram.svg" alt="Telegram" />
          تلگرام
        </a>
        <a class="button" href="https://eitaa.com/Izico_group_admin" target="_blank">
          <img src="eitaa.svg" alt="Eitaa" />
          ایتا
        </a>
        <a class="button" href="https://whatsapp.com/channel/0029VbAoWon0AgW2l5aB9j2K" target="_blank">
          <img src="whatsapp.svg" alt="WhatsApp" />
          واتساپ
        </a>
        <a class="button" href="https://www.facebook.com/share/1AwrtbBZg7/" target="_blank">
          <img src="facebook.svg" alt="Facebook" />
          فیس‌بوک
        </a>
        <a class="button" href="tel:+989138982621">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۸۹۸۲۶۲۱
        </a>
        <a class="button" href="tel:+989137845938">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۷۸۴۵۹۳۸
        </a>
        <a class="button" href="tel:+989130208603">
          <img src="phone.svg" alt="Phone" />
          ۰۹۱۳۰۲۰۸۶۰۳
        </a>
      </div>

      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>

      <div class="contact">
        <p>برای ارتباط بیشتر با ما، از طریق شبکه‌های اجتماعی یا تماس تلفنی اقدام فرمایید.</p>
      </div>

      <div class="footer">
        © 2025 گروه آیزیکو. تمامی حقوق محفوظ است.
      </div>
    </div>
  </div>

  <script>
    // بررسی تم ذخیره‌شده و اعمال آن
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    } else if (savedTheme === 'light') {
      document.body.classList.add('light');
    }

    function toggleTheme() {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
